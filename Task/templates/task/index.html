{% extends 'task/base.html' %}
{% block body %}
    {% if all_tasks%}
        <h3>Tasks</h3>
        <ul>
            {% for task in all_tasks%}
                <li>
                    {{ task.name }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>No Task to display</h2>
    {% endif %}
{% endblock  %}
